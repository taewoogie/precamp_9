<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="styles/jukebox.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div>
                <span class="title">추억의 BGM</span>
                <span class="sub_title">TODAY</span>
            </div>
            <div class="line"></div>
            
            <div class="bgm">
                <div>
                    <!-- Y -->
                </div>
                <div>
                    <!-- 눈의 꽃 -->
                </div>
                <div>
                    <!-- 사랑했나봐 -->
                </div>
            </div>
        </div>

        <div class="wrapper_body">
            <div>
                <span class="title">추억의 BGM</span>
                <span class="sub_title">TODAY CHOICE</span>
            </div>
            <table>
                <tr>
                    <th><input type="checkbox" /></th>
                    <th>번호</th>
                    <th>곡명</th>
                    <th>아티스트</th>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>1</td>
                    <td>눈의 꽃</td>
                    <td>박효신</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>2</td>
                    <td>사랑스러워</td>
                    <td>김종국</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>3</td>
                    <td>내사람: Partner For Life</td>
                    <td>SG워너비</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>4</td>
                    <td>Love Love Love</td>
                    <td>에픽하이</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
