<!DOCTYPE html>
<html lang="ko">
<head>
    <title>포커스 맞추기</title>
    <script>
        const changeNum1 = () => {
            // 입력한 값의 길이를 구하기 위해 값을 추출
            const num1 = document.getElementById("num1").value
            // id가 "num2" 인 태그를 불러오기 위함
            const num2 = document.getElementById("num2")

            if(num1.length === 3) num2.focus()
        }

        const changeNum2 = () => {
            const num2 = document.getElementById("num2").value
            const num3 = document.getElementById("num3")

            if(num2.length === 4) num3.focus()
        }
    </script>
</head>
<body>
    <input id="num1" type="text" size="3" maxlength="3" oninput="changeNum1()"/> -
    <input id="num2" type="text" size="4" maxlength="4" oninput="changeNum2()"/> -
    <input id="num3" type="text" size="4" maxlength="4" />
</body>
</html>
